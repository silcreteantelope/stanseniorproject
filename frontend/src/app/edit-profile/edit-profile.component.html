<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link rel="stylesheet" href="edit-profile.component.css">
        <title>Resume</title>
    </head>
    <body class="container bg-light">
      <br><br><br>
        <form class = "inputsWrap" data-toggle="validator" role="form" action="/editffile" method="post">
            <div class="row" *ngFor="let element of data">
                <div id="first-column" class="col-3">
                    <div id="profile-picture" class="text-center pb-3">
                        <img class="rounded-circle" src="assets/img/blog-pic.png" alt="Jared Waimon">
                    </div>
                    <div id="fan-details" class="col bg-white shadow p-4">
                        <h1 class="section-heading pt-1">ATHLETE DETAILS</h1>
                        <div class="row pt-1 pb-3 px-2">
                            <input type="text" id="name" class="border-0 border-bottom" name="editname" value={{element.name}} placeholder="Name">
                        </div>
                        <div class="row pb-3 px-2">
                            <input type="text" id="birthday" class="border-0 border-bottom" name="editbirth_year" value={{element.birthyear}} placeholder="Date of Birth">
                        </div>
                        <div class="form-group row pb-3 d-flex justify-content-between">
                                <div class="col">
                                    <input type="text" id="height" class="border-0 border-bottom" name="height" value={{element.height}} placeholder="Height">
                                </div>    
                                <div class="col">
                                    <input type="text" id="weight" class="border-0 border-bottom" name="weight" value={{element.weight}} placeholder="Weight">                     
                                </div>       
                        </div>
                        <div class="row pb-3 px-2">
                            <input type="text" id="sport" class="border-0 border-bottom" name="editsport" value={{element.sport}} placeholder="Sport">
                        </div>
                        <div class="row pb-3 px-2">
                            <input type="text" id="position" class="border-0 border-bottom" name="editposition" value={{element.position}} placeholder="Current Position">
                        </div>

                        <h1 class="section-heading mt-3 pt-3 pb-2">CONTACT INFORMATION</h1>

                        <div class="row pb-3 px-2">
                            <input type="text" id="phone" class="border-0 border-bottom" name="phone1" value={{element.phone1}} placeholder="Phone">
                        </div>
                        <div class="row pb-4 px-2">
                            <input type="text" id="phone2" class="border-0 border-bottom" name="phone2" value={{element.phone2}} placeholder="Phone">
                        </div>
                    </div>
                </div>
                <div id="second-column" class="col-5">
                    <div id="biography" class="row-6 bg-white shadow p-4 mb-4">
                        <h1 class="section-heading">BIOGRAPHY</h1>
                        <textarea class="form-control rounded" id="biography-textarea" name="biography" value={{element.biography}} rows="5"></textarea>
                    </div>
                    <div id="athlete-history" class="row-6 bg-white shadow p-4">
                        <h1 class="section-heading">ATHLETE HISTORY</h1>
                        <div class="mb-3 px-2">
                            <div class="row pb-2">
                                <input type="text" id="team-name1" class="border-0 border-bottom" name="teamname" value={{element.team1}} placeholder="Team Name">
                            </div>
                            <div class="row pb-2">
                                <div class="col">
                                    <input type="text" id="position1" class="border-0 border-bottom" name="position1" value={{element.teamposition1}} placeholder="Position">
                                </div>
                                <div class="col">
                                    <input type="text" id="years1" class="border-0 border-bottom" name="years1" value={{element.teamyears1}} placeholder="Years">                     
                                </div>    
                            </div>   
                        </div>
                        <div class="mb-3 px-2">
                            <div class="row pb-2">
                                <input type="text" id="team-name2" class="border-0 border-bottom" name="teamname2" value={{element.team2}} placeholder="Team Name">
                            </div>
                            <div class="row pb-2">
                                <div class="col">
                                    <input type="text" id="position2" class="border-0 border-bottom" name="position2" value={{element.teamposition2}} placeholder="Position">
                                </div>
                                <div class="col">
                                    <input type="text" id="years2" class="border-0 border-bottom" name="years2" value={{element.teamyears2}} placeholder="Years">                     
                                </div>    
                            </div>   
                        </div>
                        <div class="mb-2 px-2">
                            <div class="row pb-2">
                                <input type="text" id="team-name3" class="border-0 border-bottom" name="teamname3" value={{element.team3}} placeholder="Team Name">
                            </div>
                            <div class="row pb-2">
                                <div class="col">
                                    <input type="text" id="position3" class="border-0 border-bottom" name="position3" value={{element.teamposition3}} placeholder="Position">
                                </div>
                                <div class="col">
                                    <input type="text" id="years3" class="border-0 border-bottom" name="years3" value={{element.teamyears3}} placeholder="Years">                     
                                </div>    
                            </div>   
                        </div>
                    </div>
                </div>
                <div id="third-column" class="col-4">
                    <div id="achievements" class="row-6 bg-white shadow p-4 mb-4">
                        <h1 class="section-heading">ACHIEVEMENTS</h1>
                        <textarea class="form-control mb-2 rounded" id="achievement-textarea1" name="achievement1" value={{element.achiev1}} rows="2" placeholder="Achievement 1"></textarea>
                        <textarea class="form-control mb-2 rounded" id="achievement-textarea2" name="achievement2" value={{element.achiev2}} rows="2" placeholder="Achievement 2"></textarea>
                        <textarea class="form-control mb-2 rounded" id="achievement-textarea3" name="achievement3" value={{element.achiev3}} rows="2" placeholder="Achievement 3"></textarea>
                    </div>
                    <div id="endorsements" class="row-6 bg-white shadow p-4">
                        <h1 class="section-heading">ENDORSEMENTS</h1>
                        <textarea class="form-control mb-2 rounded" id="endorsement-textarea1" name="endorsement1" value={{element.endorsment1}} rows="2" placeholder="Endorsement 1"></textarea>
                        <textarea class="form-control mb-2 rounded" id="endorsement-textarea2" name="endorsement2" value={{element.endorsment2}} rows="2" placeholder="Endorsement 1"></textarea>
                        <textarea class="form-control mb-2 rounded" id="endorsement-textarea3" name="endorsement3" value={{element.endorsment3}} rows="2" placeholder="Endorsement 1"></textarea>
                    </div>            
                </div>
            </div>
            <div class = "d-flex flex-row-reverse bd-highlight mt-2">
                <input type="submit" class="btn btn-warning mx-2" value="Update">
                <button type="button" class="btn btn-dark mx-2">Cancel</button>
            </div>
            </form>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>  
    </body>
</html>
